<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Halaman Pertama -->
  <div id="page1" class="page active">

    <!-- Musik -->
    <div class="music">
      <button id="playMusicBtn">‚ñ∂ Play Music</button>
      <div id="ytPlayer" style="display:none;"></div>
    </div>

    <!-- Judul Ulang Tahun -->
    <h1 class="birthday-title">üéâ HAPPY BIRTHDAY, JAJA! üéâ</h1>

    <!-- Kue Ulang Tahun -->
    <div class="cake">
      <div class="plate"></div>

      <!-- Kue Bertingkat -->
      <div class="cake-layer layer-bottom"></div>
      <div class="cake-layer layer-top"></div>
      <div class="icing"></div>

      <!-- Tempat Lilin -->
      <div class="candles" id="candles"></div>
    </div>

    <!-- Tombol -->
    <button id="addCandleBtn">Add Candle</button>
    <button id="resetCandleBtn">Reset Candles</button>
    <button id="proceedBtn" disabled>Click to Proceed</button>
  </div>

  <!-- Halaman Kedua -->
  <div id="page2" class="page">
    <div class="popup">
      <span class="close-btn" id="closePopup">&times;</span>
      <h2>‚ù§Ô∏è HABEDE BUBB! ‚ù§Ô∏è</h2>
      <p>
        I may not be there to give you a hug,<br>
        but please know that I'm sending you all the love I have.<br><br>
        Happiest birthday! this is virtual gift from me üéÇ
      </p>
      <img src="caleb.png" alt="Birthday Photo" class="photo">
      <button id="backBtn">‚¨Ö Back</button>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script src="script.js"></script>

<!-- Script Play Music -->
<script>
  let player;
  document.getElementById("playMusicBtn").addEventListener("click", function() {
    if (!player) {
      player = document.createElement("iframe");
      player.width = "0";
      player.height = "0";
      player.src = "https://www.youtube.com/embed/mAJa4SF_VVI?autoplay=1&loop=1&playlist=mAJa4SF_VVI";
      player.frameBorder = "0";
      player.allow = "autoplay; encrypted-media";
      document.getElementById("ytPlayer").appendChild(player);
    }
    this.style.display = "none"; // tombol hilang setelah diklik
  });
</script>
</body>
</html>
